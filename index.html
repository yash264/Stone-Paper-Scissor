<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Stone Paper Scissor</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Stone Paper Scissor</h1>
            <h3>Rules</h3>
            <p>Rock breaks Scissor <br>
            Scissor cuts Plane<br>
            Paper covers Rock<br>
            </p>

            <div class="scoreboard">
                <div class="badge">
                    Computer:<span id="computer-score">0</span>
                </div>
                <br>
                <div class="badge">
                    Player:<span id="user-score">0</span>
                </div>

                
                <div class="result">
                    <h3>Pick your choice:</h3>
                    <div class="choices">
                        <button id="rock">Stone</button>
                        <button id="paper">Paper</button>
                        <button id="scissor">Scissor</button>
                    </div>
                    <h3 class="result-text">Result will shown here</h3>
                </div>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
