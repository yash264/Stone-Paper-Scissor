<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stone Paper Scissor</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <main>
            <br>
            <h1>Stone Paper Scissor</h1>
            <br>
        </main>
         
        <div class="rules">
            <h3>Rules</h3>
            <p>Rock breaks Scissor <br>
            Scissor cuts Plane<br>
            Paper covers Rock<br>
            </p>
        </div>
        <div class="scoreboard">
            <div class="badge">
                Computer:<span id="computer-score">0</span>
            </div>
            <br>
            <div class="badge">
                Player:<span id="user-score">0</span>
            </div>
        </div>
                
        
        
        <div class="choices">
            <h3>Pick your choice</h3>
            <button id="rock">Stone</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissor</button>
        </div>

        <div class="result">
            
            <h3 class="result-text">Result will shown here</h3>
            
        </div>
        
        <footer>
            <h4>@2023 Developed , Designed and Produced by National Informatics Center</h4>
            <br>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
